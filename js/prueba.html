<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba Animate</title>
    <script src="https://code.jquery.com/jquery-2.x-git.js"></script>
<style>
    .menu {
        position:absolute;
        background-color:#cccccc;
        width:200px;
        height:200px;
        left:-500px;
    }
</style>
</head>
<script>
    $(document).ready(function(){
        var estado = 0;
        $("#boton").click(function(){
            if (estado == 0){
                $('.menu').animate({
                    opacity: 1,
                    left: "-500px",
                }, 1000, function() {
                    // Animation complete.
                    estado = 1;
                });
            }else{
                $('.menu').animate({
                    opacity: 1,
                    left: "0px",
                }, 1000, function() {
                    // Animation complete.
                    estado = 0;
                });
            }
        });
    });
</script>
<body>
    <button id="boton">Soy boton</button>
    <div class="menu">
        <p>soy el menu</p>
    </div>
</body>
</html>
